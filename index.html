<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP4 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube to MP4 Converter</h1>
        <form id="convertForm">
            <label for="youtubeUrl">Enter YouTube URL:</label>
            <input type="text" id="youtubeUrl" name="youtubeUrl" required>
            <button type="submit">Convert to MP4</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
